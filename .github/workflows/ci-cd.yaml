name: CI - Train and Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    # Needed so the job is allowed to push images to GHCR
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: mlops-demo-service
      IMAGE_TAG: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script (MLflow)
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns_ci"
        run: |
          python mlflow_experiments/train.py

      # Log into GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Docker image and push it to GHCR
      - name: Build and push service Docker image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          echo "Building image: $IMAGE_ID"
          docker build -t "$IMAGE_ID" -f service/Dockerfile .
          echo "Pushing image: $IMAGE_ID"
          docker push "$IMAGE_ID"