name: CI - Train and Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script (MLflow)
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns_ci"
        run: |
          python mlflow_experiments/train.py

      - name: Build service Docker image
        run: |
          docker build -t mlops-demo-service -f service/Dockerfile .
